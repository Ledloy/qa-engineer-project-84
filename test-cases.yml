- summary: Проверка создания заказа
  requirement: Пользователь должен иметь возможность оформить заказ
  prerequisites:
    - В корзине есть товары
  test-data:
    - Товар: любой доступный товар
  steps:
    - Перейти в корзину
    - Проверить итоговую сумму заказа (с учётом скидок)
    - Нажать кнопку "Оформить заказ"
  expected-result: Заказ успешно создан. Итоговая сумма заказа отображается корректно. Система уведомляет пользователя в случае ошибки

- summary: Проверка пагинации
  requirement: Система должна корректно отображать и переключать страницы с товарами
  prerequisites:
    - Открыт каталог товаров
    - В каталоге доступно более одной страницы товаров
  test-data:
    - Количество товаров на странице: 20
    - Общее количество товаров: 100
  steps:
    - Перейти на первую страницу каталога
    - Переключиться на вторую страницу
    - Переключиться на последнюю страницу
    - Вернуться на первую страницу
    - Проверить работу пагинации при применении фильтров
  expected-result: Переход между страницами работает корректно. Отображаются товары, соответствующие выбранной странице. Пагинация корректно работает при активных фильтрах

