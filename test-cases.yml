- summary: Проверка создания заказа
  requirement: Пользователь должен иметь возможность оформить заказ
  prerequisites: В корзине есть товары
  test-data: Товар любой доступный
  steps:
    - Перейти в корзину
    - Проверить сумму заказа
    - Нажать кнопку "Оформить заказ"
  expected-result: Заказ успешно создан. Итоговая сумма отображается корректно
  
- summary: Проверка пагинации
  requirement: Система должна корректно отображать и переключать страницы с товарами
  prerequisites: Открыт каталог товаров. В каталоге более одной страницы
  test-data: Количество товаров на странице 20. Общее количество товаров 100
  steps:
    - Перейти на первую страницу
    - Переключиться на вторую
    - Переключиться на последнюю
    - Вернуться на первую
  expected-result: Переход между страницами работает корректно.
  
- summary: Поиск товаров
  requirement: Пользователь может искать товары по ключевому слову
  prerequisites: Открыта главная страница. Открыта форма поиска
  test-data: Ключевое слово Laptop
  steps:
    - Перейти в каталог
    - Ввести "laptop" в поиск
    - Нажать Enter
  expected-result: Отображаются только подходящие товары. Если нет — показывается
    "Ничего не найдено"
    
- summary: Работа фильтров
  requirement: Пользователь может фильтровать товары
  prerequisites: Открыта главная страница сайта
  test-data: Категория "Beauty". Ценовой диапазон 5000–10000 рублей
  steps:
    - Выбрать категорию "Beauty"
    - Установить цену от 5 до 100 рублей
    - Применить фильтр
  expected-result: Отображаются только подходящие товары. Если нет — сообщение
    "Ничего не найдено"
    
- summary: Фильтры (цена, категория, наличие)
  requirement: Можно одновременно применять фильтры по цене, категории и наличию
  prerequisites: Открыта главная страница. Каталог доступен
  test-data: Цена от 5 до 200 рублей. Категория "Beauty". Наличие В наличии
  steps:
    - Установить цену от 50 до 200 рублей
    - Выбрать категорию "Beauty"
    - Включить фильтр "В наличии"
    - Проверить результат
  expected-result: Отображаются только подходящие товары. Если нет — сообщение
    "Товары не найдены"
    
- summary: Фильтры (граничные значения)
  requirement: Система корректно обрабатывает некорректные значения фильтров
  prerequisites: Открыта главная страница. Каталог доступен
  test-data: Диапазон цен от 0 до 1000000 рублей. За пределами диапазона -1 и
    1000001 рублей. Категория "Beauty". Наличие Нет в наличии
  steps:
    - Установить минимальную цену = 0 рублей
    - Максимальную цену = 1000000 рублей
    - Попробовать ввести -1 и 1000001 рублей
    - Выбрать категорию "Все категории"
    - Включить фильтр "Нет в наличии"
    - Проверить реакцию системы
  expected-result: При некорректных значениях система подсвечивает ошибку или
    выводит сообщение "Введите значение от 0 до 1000000". Если всё равно
    применяется — показывается "Товары не найдены"
    
- summary: Добавление товаров в корзину
  requirement: Пользователь может добавлять товары в корзину
  prerequisites: Главная страница открыта. Корзина пуста
  test-data: Любой доступный товар
  steps:
    - Перейти в каталог
    - Добавить товар в корзину
    - Перейти в корзину
    - Проверить содержимое
  expected-result: Товар успешно добавлен. Количество отображается верно
  
- summary: Адаптация интерфейса для мобильных устройств
  requirement: Интерфейс должен адаптироваться под мобильные устройства
  prerequisites: Сайт открыт на смартфоне или планшете
  test-data: Разрешение экрана 375x812 (смартфон), 1024x768 (планшет)
  steps:
    - Проверить расположение элементов
    - Выполнить основные действия (поиск, добавление в корзину)
  expected-result: Интерфейс корректно адаптирован. Все элементы доступны
  
- summary: Кроссбраузерная совместимость
  requirement: Сайт должен работать во всех популярных браузерах
  prerequisites: Установлены Safari, Chrome, Firefox, Yandex
  test-data: Версии браузеров указаны в приложении
  steps:
    - Открыть сайт в каждом браузере
    - Проверить отображение и выполнение действий
  expected-result: Сайт отображается корректно во всех браузерах.
  notes: 
    - Браузеры = ["Safari 18", Google Chrome 136.0.7103.49 (официальная сборка) (64-бит),Firefox 138.0.1, Yandex 25.4.0.1973 (64-bit)]
    - Операционные системы = [macOS 15 Sequoia, "Windows 11"]
    - Разрешение экрана = ["1920x1080 (ПК)","Windows 11]
    - Разрешение экрана = ["1280x800 (ПК)",macOS 15 Sequoia]

