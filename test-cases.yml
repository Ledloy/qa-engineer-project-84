- summary: |
    Проверка удобства использования интерфейса сайта.
  requirement: |
    Сайт должен быть разработан с учетом удобства использования.
  prerequisites: |
    - Открыта главная страница сайта.
    - Доступны основные разделы: каталог товаров, корзина, поиск.
  test-data: |
    Путь навигации = "Главная → Каталог → Корзина"
  steps:
    - Оценить расположение элементов управления (меню, кнопки, фильтры).
    - Проверить, насколько интуитивно понятен интерфейс.
    - Выполнить основные действия (поиск товара, добавление в корзину).
  expected-result: |
    Интерфейс интуитивно понятен. Все элементы управления расположены логично и доступны для использования.

- summary: |
    Проверка скорости работы сайта.
  requirement: |
    Сайт должен быть оптимизирован для скорости работы.
  prerequisites: |
    - Открыта главная страница сайта.
  test-data: |
    - Скорость интернета = "Высокая (50 Mbps)"
     - Допустимое время загрузки главной страницы = "3 секунды"
     - Допустимое время загрузки страницы каталога = "3 секунды"
     - Допустимое время отклика при поиске = "2 секунды"
  steps:
    - Измерить время загрузки главной страницы.
    - Измерить время загрузки страницы каталога товаров.
    - Измерить время отклика при выполнении поиска.
  expected-result: |
    Время загрузки страниц не превышает 3 секунд. Поиск и фильтрация работают быстро.

- summary: |
    Проверка безопасности сайта.
  requirement: |
    Сайт должен быть безопасным и защищать данные пользователя.
  prerequisites: |
    - Открыт сайт в браузере.
  test-data: |
    Логин = user123 Пароль = password123
  steps:
    - Попытаться войти в систему с неверными данными.
    - Проверить, используется ли HTTPS для передачи данных.
    - Проверить защиту от XSS-атак (ввести скрипт в поле ввода).
  expected-result: |
    Сайт защищен от основных уязвимостей. Данные передаются через защищенное соединение (HTTPS).

- summary: |
    Проверка поиска товаров по ключевому слову.
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову.
  prerequisites: |
    - Открыт каталог товаров.
    - Поле поиска доступно.
  test-data: |
    Ключевое слово = "ноутбук"
  steps:
    - Ввести ключевое слово "ноутбук" в поле поиска.
    - Нажать кнопку "Поиск".
    - Просмотреть результаты поиска.
  expected-result: |
    Отображаются только товары, соответствующие ключевому слову. Если товаров нет, отображается сообщение "Товары не найдены".

- summary: |
    Проверка фильтрации товаров.
  requirement: |
    Пользователь должен иметь возможность фильтровать товары.
  prerequisites: |
    - Открыт каталог товаров.
    - Доступны фильтры (например, категории или ценовой диапазон).
  test-data: |
    Категория = "Электроника", Ценовой диапазон = "5000–10000 рублей"
  steps:
    - Выбрать категорию "Электроника".
    - Установить ценовой диапазон "5000–10000 рублей".
    - Применить фильтр.
    - Просмотреть результаты.
  expected-result: |
    Отображаются только товары, соответствующие выбранным фильтрам. Если товаров нет, отображается сообщение "Нет товаров, соответствующих фильтру".

- summary: |
    Проверка мобильной версии сайта.
  requirement: |
    Сайт должен иметь мобильную версию.
  prerequisites: |
    - Сайт открыт на мобильном устройстве или в эмуляторе.
  test-data: |
    Разрешение экрана = 375x812(смартфон).
    Разрешение экрана = 1024х768(планшет).
  steps:
    - Открыть сайт на мобильном устройстве или в эмуляторе.
    - Проверить расположение элементов интерфейса.
    - Попробовать выполнить основные действия (поиск, добавление в корзину).
  expected-result: |
    Интерфейс корректно адаптируется под размер экрана. Все элементы управления доступны и удобны для использования.

- summary: |
    Проверка совместимости сайта с различными браузерами.
  requirement: |
    Сайт должен быть протестирован на совместимость с последними версиями браузеров.
  prerequisites: |
    - Установлены браузеры: Google Chrome, Firefox, Yandex
      для  эмуляции браузера Safari используется сайт https://www.browserling.com/  
    - Открыт сайт в каждом браузере.
  test-data: |
    - Браузеры = ["Safari 18", Google Chrome 136.0.7103.49 (официальная сборка) (64-бит),Firefox 138.0.1, Yandex 25.4.0.1973 (64-bit)]
    - Операционные системы = [macOS 15 Sequoia, "Windows 11"]
    - Разрешение экрана = ["1920x1080 (ПК)","Windows 11]
    - Разрешение экрана = ["1280x800 (ПК)",macOS 15 Sequoia]
    - Тестовые действия = ["Открытие главной страницы", "Поиск товара", "Добавление товара в корзину", "Переключение языка интерфейса"]
  steps:
    - Открыть сайт в Safari
    - Проверить визуальное отображение и выполнить тестовые действия.
    - Открыть сайт в Google Chrome 
    - Проверить визуальное отображение и выполнить тестовые действия.
    - Открыть сайт в Firefox 
    - Проверить визуальное отображение и выполнить тестовые действия.
    - Открыть сайт в Yandex 
    - Проверить визуальное отображение и выполнить тестовые действия.
  expected-result: |
    Сайт корректно отображается во всех браузерах. Нет визуальных или функциональных проблем. Все тестовые действия выполняются успешно.

- summary: |
    Проверка обработки большого количества трафика.
  requirement: |
    Важно, чтобы сайт мог обрабатывать большое количество трафика.
  prerequisites: |
    - Открыт сайт в браузере Google Chrome.
    - Доступны инструменты Chrome DevTools для анализа производительности.
    - Настроено искусственное ограничение ресурсов (Network Throttling и CPU Throttling).
  test-data: |
    - Тип подключения = "3G"
    - Ограничение CPU = "4.8x slowdown"
    - Количество запросов = "50 запросов за 1 минуту"
    - URL для тестирования = "https://hexlet-products-store.vercel.app/"
  steps:
    - Открыть Chrome DevTools.
    - Перейти во вкладку **Network** и включить Network Throttling (например, "3G").
    - Перейти во вкладку **Performance** и включить CPU Throttling (например, "4.8 slowdown").
    - Выполнить несколько действий на сайте (например, открыть главную страницу, выполнить поиск товаров, добавить товар в корзину).
    - Запустить запись профиля производительности и повторить действия.
    - Остановить запись и проанализировать результаты (время загрузки, задержки, использование ресурсов).
  expected-result: |
    Сайт продолжает работать стабильно даже при ограничении ресурсов. Время отклика остается в допустимых пределах, а ошибки не возникают.

- summary: |
    Проверка просмотра товаров и их подробной информации.
  requirement: |
    Пользователь должен иметь возможность просматривать товары и их подробную информацию.
  prerequisites: |
    - Открыт каталог товаров.
  test-data: |
    Товар = "Смартфон Iphone 5s"
  steps:
    - Выбрать товар "Смартфон Iphone 5s".
    - Перейти на страницу товара.
    - Просмотреть детали товара (название,описание, цена со скидкой и без неё).
  expected-result: |
    Для выбранного товара отображаются все необходимые детали: название, описание, цена со скидкой и без неё.

- summary: |
    Проверка добавления товаров в корзину и просмотра содержимого корзины.
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины.
  prerequisites: |
    - Открыт каталог товаров.
    - Корзина пуста.
  test-data: |
    Товар = "Смартфон Iphone 5s"
  steps:
    - Добавить товар "Смартфон Iphone 5s" в корзину.
    - Перейти в корзину.
    - Проверить содержимое корзины.
  expected-result: |
    Товар успешно добавлен в корзину. В корзине отображается правильное количество товаров.

- summary: |
