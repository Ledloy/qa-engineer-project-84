- summary: Тестирование поиска товаров
  requirement: Пользователь должен иметь возможность искать товары по ключевому слову
  prerequisites:
    - Открыта главная страница сайта
    - Открыта форма поиска на сайте
  test-data:
    - Ключевое слово: ноутбук
  steps:
