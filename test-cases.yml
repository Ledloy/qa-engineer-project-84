- summary: |
    Проверка переключения языка интерфейса.
  requirement: |
    Пользователь должен иметь возможность переключить язык интерфейса.
  prerequisites: |
    - Открыта любая страница сайта.
    - Доступны языковые настройки.
  test-data: |
    Язык = "Английский"
  steps:
    - Выбрать язык "Английский" в настройках интерфейса.
    - Проверить текстовые элементы на сайте.
  expected-result: |
    Интерфейс переведён на английский язык. Все текстовые элементы отображаются корректно.

- summary: |
    Проверка локализации сайта на русский и английский языки.
  requirement: |
    Сайт должен иметь перевод на русский и английский языки.
  prerequisites: |
    - Открыт сайт.
    - Доступны языковые настройки.
  test-data: |
    Язык = "Русский", затем "Английский"
  steps:
    - Переключить язык на "Русский".
    - Проверить текстовые элементы.
    - Переключить язык на "Английский".
    - Проверить текстовые элементы.
  expected-result: |
    Все текстовые элементы корректно переведены на русский и английский языки.
