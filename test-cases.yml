- summary: |
    Проверка фильтров (цена, категория, наличие, всё вместе)
  requirement: |
    Пользователь должен иметь возможность одновременно применять фильтры по цене, категории и наличию товаров.
  prerequisites: |
    - Открыта главная страница сайта.
    - Каталог товаров доступен.
  test-data: |
    - Диапазон цен: минимальная цена = 5 000 рублей, максимальная цена = 20 000 рублей.
    - Категория: Электроника.
    - Наличие: В наличии.
  steps:
    - Установить фильтр по цене в диапазоне от 5 000 до 20 000 рублей.
    - Выбрать категорию "Электроника".
    - Установить чекбокс "В наличии".
    - Нажать кнопку "Применить фильтры".
    - Проверить корректность отображения товаров в каталоге.
    - Проверить порядок сортировки товаров после применения фильтров.
  expected-result: |
    - Отображаются только товары, соответствующие всем выбранным условиям.
    - Товары упорядочены по умолчанию (например, по популярности или цене).
    - Если подходящих товаров нет, отображается сообщение: "Товары не найдены".
  notes: |
    Приложить скриншоты результатов фильтрации, сообщения об отсутствии товаров и тестирования сортировки.

- summary: |
    Проверка работы фильтров (корнер-кейсы)
  requirement: |
    Система должна корректно обрабатывать граничные значения фильтров (цены, категории, наличие).
  prerequisites: |
    - Открыта главная страница сайта.
    - Каталог товаров доступен.
  test-data: |
    - Диапазон цен: минимальная цена = 0 рублей, максимальная цена = 1 000 000 рублей.
    - За пределами диапазона: -1 рубль, 1 000 001 рублей.
    - Категория: несуществующая "Космос".
    - Наличие: Нет в наличии.
  steps:
    - Установить минимальную цену = 0 рублей.
    - Установить максимальную цену = 1 000 000 рублей.
    - Установить цену за пределами диапазона (-1 рубль, 1 000 001 рублей).
    - Выбрать несуществующую категорию "Космос".
    - Установить чекбокс "Нет в наличии".
    - Проверить, как система обрабатывает комбинации некорректных параметров.
  expected-result: |
    - Фильтры корректно обрабатывают граничные значения.
    - При некорректных значениях отображается сообщение "Товары не найдены".
    - Система стабильно работает при некорректных вводах.
  notes: |
    Приложить скриншоты и логи для каждого граничного значения и проверок комбинаций некорректных параметров.

- summary: |
    Проверка создания заказа
  requirement: |
    Пользователь должен иметь возможность оформить заказ.
  prerequisites: |
    - В корзине есть товары.
  test-data: |
    - Товар: любой доступный товар.
  steps:
    - Перейти в корзину.
    - Проверить итоговую сумму заказа (с учётом скидок) 
    - Нажать кнопку "Оформить заказ".
    - Подтвердить заказ.
  expected-result: |
    - Заказ успешно создан.
    - Пользователь получает подтверждение о создании заказа.
    - Итоговая сумма заказа отображается корректно.
    - Система уведомляет пользователя в случае ошибки (например, недоступность способа оплаты).
  notes: |
    Приложить скриншоты подтверждения заказа, итоговой суммы и сообщений об ошибках (если есть).

- summary: |
    Проверка пагинации
  requirement: |
    Система должна корректно отображать и переключать страницы с товарами.
  prerequisites: |
    - Открыт каталог товаров.
    - В каталоге доступно более одной страницы товаров.
  test-data: |
    - Количество товаров на странице: 20.
    - Общее количество товаров: 100.
  steps:
    - Перейти на первую страницу каталога.
    - Переключиться на вторую страницу.
    - Переключиться на последнюю страницу.
    - Вернуться на первую страницу.
    - Проверить работу пагинации при применении фильтров.
  expected-result: |
    - Переход между страницами работает корректно.
    - Отображаются товары, соответствующие выбранной странице.
    - Пагинация корректно работает при активных фильтрах.
  notes: |
    Приложить скриншоты переключения страниц, работы пагинации с фильтрами и сообщений о некорректных данных (если есть).

