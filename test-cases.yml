- summary: Стабильность сайта при высокой нагрузке
  requirement: Сайт должен стабильно работать при высоком уровне трафика
  prerequisites:
    - Настроено ограничение ресурсов (Network Throttling и CPU Throttling)
  test-data:
    - Тип подключения: "3G"
    - Ограничение CPU: "4.8x slowdown"
    - Количество запросов: "50 запросов за 1 минуту"
  steps:
    - Выполнить несколько действий на сайте (например, открыть главную страницу, поиск товаров, добавление товара в корзину)
    - Запустить запись профиля производительности
    - Остановить запись и проанализировать результаты
  expected-result: Сайт продолжает работать стабильно. Время отклика и загрузки остаются в допустимых пределах

