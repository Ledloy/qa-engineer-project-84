- summary: Проверка работы фильтров
  requirement: Пользователь должен иметь возможность фильтровать товары
  prerequisites:
    - Открыта главная страница сайта
  test-data:
    - Категория: Электроника
    - Ценовой диапазон: 5000–10000 рублей
  steps:
    - Перейти в каталог товаров
    - Выбрать категорию "Электроника"
    - Установить ценовой диапазон "5000–10000 рублей"
    - Применить фильтр
  expected-result: Отображаются только товары, соответствующие выбранным фильтрам. Если товаров нет, отображается сообщение "Ничего не найдено"

- summary: Проверка фильтров (цена, категория, наличие, всё вместе)
  requirement: Пользователь должен иметь возможность одновременно применять фильтры по цене, категории и наличию товаров
  prerequisites:
    - Открыта главная страница сайта
    - Каталог товаров доступен
  test-data:
    - Диапазон цен: минимальная цена = 5 000 рублей, максимальная цена = 20 000 рублей
    - Категория: Электроника
    - Наличие: В наличии
  steps:
    - Установить фильтр по цене в диапазоне от 5 000 до 20 000 рублей
    - Выбрать категорию "Электроника"
    - Установить чекбокс "В наличии"
    - Проверить корректность отображения товаров в каталоге
    - Проверить порядок сортировки товаров после применения фильтров
  expected-result: Отображаются только товары, соответствующие всем выбранным условиям. Если подходящих товаров нет, отображается сообщение: "Товары не найдены"

- summary: Проверка работы фильтров (корнер-кейс)
  requirement: Система должна корректно обрабатывать граничные значения фильтров (цены, категории, наличие)
  prerequisites:
    - Открыта главная страница сайта
    - Каталог товаров доступен
  test-data:
    - Диапазон цен: минимальная цена = 0 рублей, максимальная цена = 1 000 000 рублей
    - За пределами диапазона: -1 рубль, 1 000 001 рублей
    - Категория: Электроника
    - Фильтр наличия: Нет в наличии
  steps:
    - Установить минимальную цену = 0 рублей
    - Установить максимальную цену = 1 000 000 рублей
    - Установить цену за пределами диапазона (-1 рубль, 1 000 001 рублей)
    - Выбрать категорию "Все категории"
    - Выбрать фильтр "Нет в наличии"
    - Проверить, как система обрабатывает комбинации некорректных параметров
  expected-result: При вводе некорректных значений цены: Поле подсвечивает ошибку или система автоматически исправляет значение. Либо выводится сообщение: "Введите значение от 0 до 1 000 000". Если фильтрация всё же применена: Отображается сообщение: "Товары не найдены"

