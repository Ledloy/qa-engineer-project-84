- summary: Успешное создание заказа
  requirement: Пользователь должен иметь возможность оформить заказ
  prerequisites: В корзине есть товары
  test-data: товар  "Essence Mascara Lash Princess"
  steps:
    - Перейти в корзину
    - Проверить сумму заказа
    - Нажать кнопку "Оформить заказ"
  expected-result: Заказ успешно создан. Итоговая сумма отображается корректно
- summary: Добавление товаров в корзину
  requirement: Пользователь может добавлять товары в корзину
  prerequisites: Главная страница открыта. Корзина пуста
  test-data: товар  "Essence Mascara Lash Princess"
  steps:
    - Перейти в каталог
    - Добавить товар в корзину
    - Перейти в корзину
    - Проверить содержимое
  expected-result: Товар успешно добавлен. Количество отображается верно
- summary: Просмотр корзины после добавления товара и продолжения покупок
  requirement: Пользователь может просматривать корзину после добавления товара и
    продолжать выбирать другие товары
  prerequisites: Главная страница открыта. Корзина пуста
  test-data: товар "Essence Mascara Lash Princess"
  steps:
    - Перейти в каталог
    - Добавить товар в корзину
    - Продолжить просмотр товаров
    - Перейти в корзину из меню/иконки
    - Проверить, что ранее добавленный товар отображается
  expected-result: Товар отображается в корзине. Можно продолжить выбор других товаров
- summary: Успешное добавление товара к уже существующим в корзине
  requirement: Пользователь может добавлять новые товары в корзину к уже находящимся там
  prerequisites: Главная страница открыта. В корзине есть товар "Essence Mascara
    Lash Princess"
  test-data: Товар для добавления "Eyeshadow Palette with Mirror"
  steps:
    - Перейти в каталог
    - Выбрать "Eyeshadow Palette with Mirror" и добавить его в корзину
    - Перейти в корзину
  expected-result: Оба товара отображаются в корзине. Количество и наименования
    соответствуют выбранным
- summary: Успешное удаление товара из корзины
  requirement: Пользователь может удалить товар из корзины
  prerequisites: Главная страница открыта. В корзине есть хотя бы один товар
  test-data: товар "Essence Mascara Lash Princess"
  steps:
    - Перейти в каталог
    - Добавить товар в корзину
    - Перейти в корзину
    - Нажать кнопку "Удалить" напротив товара
    - Проверить содержимое
  expected-result: Товар успешно удален из корзины. Корзина пуста.
- summary: Успешное изменение количества товара в корзине
  requirement: Пользователь может изменить количество товара в корзине
  prerequisites: Главная страница открыта. В корзине есть хотя бы один товар
  test-data: Один добавленный товар с возможностью изменения количества
  steps:
    - Перейти в каталог
    - Добавить товар в корзину
    - Перейти в корзину
    - Найти добавленный товар
    - Изменить количество товара (например, с 1 на 3)
    - Сохранить изменения (если требуется)
    - Проверить обновлённую сумму и количество
  expected-result: Количество товара успешно изменено. Общая сумма заказа пересчитана корректно
- summary: Подробный просмотр страницы товара
  requirement: Пользователь может открыть и просмотреть подробную информацию о товаре
  prerequisites: Главная страница открыта. Каталог товаров доступен
  test-data: товар "Essence Mascara Lash Princess"
  steps:
    - Перейти в каталог товаров
    - Выбрать любой товар
    - Перейти на страницу товара
    - Проверить отображение названия, цены, изображения и описания
  expected-result: Страница товара открывается корректно. Отображается вся
    необходимая информация.
- summary: Успешная пагинация
  requirement: Система должна корректно отображать и переключать страницы с товарами
  prerequisites: Открыт каталог товаров. В каталоге более одной страницы
  test-data: Количество товаров на странице 20. Общее количество товаров 100
  steps:
    - Перейти на первую страницу
    - Переключиться на вторую
    - Переключиться на последнюю
    - Вернуться на первую
  expected-result: Переход между страницами работает корректно.
- summary: Успешный Поиск товаров
  requirement: Пользователь может искать товары по ключевому слову
  prerequisites: Открыта главная страница. Открыта форма поиска
  test-data: Ключевое слово Laptop
  steps:
    - Перейти в каталог
    - Ввести "laptop" в поиск
    - Нажать Enter
  expected-result: Отображаются только подходящие товары.
- summary: Работа фильтров
  requirement: Пользователь может фильтровать товары
  prerequisites: Открыта главная страница сайта
  test-data: Категория "Beauty". Ценовой диапазон от 1 до 10000
  steps:
    - Выбрать категорию "Beauty"
    - Установить минимальную цену = 1
    - Максимальную цену = 500
    - Применить фильтр
  expected-result: Отображаются только подходящие товары.
- summary: Применение нескольких фильтров одновременно
  requirement: Можно одновременно применять фильтры по цене, категории и наличию
  prerequisites: Открыта главная страница. Каталог доступен
  test-data: Цена от 5 до 1000. Категория "Beauty". Наличие В наличии
  steps:
    - Установить минимальную цену = 5
    - Максимальную цену = 500
    - Выбрать категорию "Beauty"
    - Включить фильтр "В наличии"
    - Проверить результат
  expected-result: Отображаются только подходящие товары.
- summary: Фильтры (граничные значения)
  requirement: Система корректно обрабатывает некорректные значения фильтров
  prerequisites: Открыта главная страница. Каталог доступен
  test-data: Диапазон цен от 0 до 1000000 . За пределами диапазона  "от" = 0, "до"
    = -10. Категория "Beauty". Наличие Нет в наличии
  steps:
    - Установить минимальную цену = 0
    - Максимальную цену = -10
    - Выбрать категорию "Все категории"
    - Применить фильтры
    - Проверить реакцию системы
  expected-result: При некорректных значениях система подсвечивает ошибку или
    выводит сообщение "Введите значение от 0 до 1000000".
- summary: Адаптация интерфейса для мобильных устройств
  requirement: Интерфейс должен адаптироваться под мобильные устройства
  prerequisites: Сайт открыт в браузере на ПК. Активирован режим DevTools (Mobile View)
  test-data: Разрешение экрана 375x812 (смартфон), 1024x768 (планшет)
  steps:
    - В DevTools выбрать разрешение 375x812 (смартфон)
    - Проверить расположение и отображение элементов интерфейса
    - Выполнить основные действия (поиск товара, добавление в корзину)
    - Переключить разрешение на 1024x768 (планшет)
    - Повторно проверить отображение и функциональность
  expected-result: Интерфейс корректно адаптируется под указанные разрешения. Все
    элементы отображаются правильно и доступны для взаимодействия.
