- summary: |
    Недоступны все категории в выпадающем списке "Categories"
  environment: |
    - Google Chrome 136.0.7103.49 (официальная сборка) (64-бит)
    - ОС Windows 11 Pro 24H2 (26100.3775) (64-бит)
  steps-to-reproduce: |
    1. Перейти на главную страницу сайта.
    2. Нажать на выпадающий список "Categories", расположенный слева.
    3. Обратить внимание, что видны только первые 4 категории.
    4. Чтобы увидеть другие категории, нужно догадаться нажать кнопки "Next" и "Previous", находящиеся в центре верхней части сайта.
  expected-result: |
    В выпадающем списке должны быть доступны все категории. Если
    они не помещаются, должно быть предусмотрено вертикальное скрытие с
    ползунком прокрутки или раскрытие всех элементов при клике.
  actual-result: |
    В выпадающем списке "Categories" отображается только 4 категории.
    Дополнительные категории доступны только через кнопки "Next"/"Previous",
    которые находятся в другом месте интерфейса и неочевидны пользователю.
     
- summary: |
    При использовании навигации "Назад" не восстанавливается исходная
    страница пагинации каталога  
  environment: |
    - Браузер: Google Chrome 136.0.7103.49 (официальная сборка) (64-бит)  
    - ОС: Windows 11 Pro 24H2 (26100.3775) (64-бит)  
  steps-to-reproduce: |
    1. Перейти на главную страницу сайта.  
    2. Открыть каталог товаров.  
    3. Нажать кнопку "Следующая" несколько раз до перехода на последнюю доступную страницу пагинации.  
    4. Нажать кнопку "Назад" в интерфейсе пагинации до тех пор, пока она не будет заблокирована.  
  expected-result: |
    При нажатии кнопки "Назад" пользователь должен возвращаться на
    предыдущие страницы пагинации в том же порядке, в котором он их
    просматривал, включая начальную страницу.  
  actual-result: |
    При возврате назад пользователь не возвращается на начальную
    страницу пагинации, с которой начал просмотр. Также теряется текущее
    состояние пагинации.
    
- summary: |
    Поиск товаров работает некорректно
  environment: |
    Google Chrome 136.0.7103.49 (официальная сборка) (64-бит)
    ОС Windows_11_Pro_24H2(26100.3775) (64-бит)
  steps-to-reproduce: |
    1. Перейти на главную страницу сайта.
    2. В форме поиска вводим запрос "Laptop" или "Ноутбук".
    3. Появляется надпись "ничего не найдено" либо аналог на английском языке.
  expected-result: |
    На данный запрос должны быть показаны все товары, которые есть
    на сайте и подходят под этот критерий поиска. Форма "Поиск" должна быть
    настроена на "Глобальный поиск" по всему сайту, а не только внутри одной
    категории.
  actual-result: |
    "Поиск", находящийся на главной странице, не работает глобально
    по всему сайту, а работает только локально в той категории, в которой
    находится пользователь.
    
