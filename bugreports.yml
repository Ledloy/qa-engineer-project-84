Bugs:
  - summary: |
      Интерфейс сайта не является интуитивно понятным
    environment: |
      Google Chrome 136.0.7103.49 (официальная сборка) (64-бит)
      ОС Windows_11_Pro_24H2(26100.3775) (64-бит)
    steps-to-reproduce: |
      1. Перейти на главную страницу сайта.
      2. Слева выпадающий список "Categories",в списке есть только 4 категории.
      3. Чтобы просмотреть другие категории, нужно случайно догадаться нажать кнопки "Next" и "Previous", находящиеся в верхней части сайта по центру.
    expected-result: |
      В выпадающем списке должно "дерево" каталога с категориями и подкатегориями с использованием ползунка прокрутки, если категории визуально не помещаются в списке.
    actual-result: |
       Нажимая на выпадающий список "Categories",видно только 4 категории товара.

  - summary: |
      Поиск товаров по ключевому слову работает некорректно
    environment: |
      Google Chrome 136.0.7103.49 (официальная сборка) (64-бит)
      ОС Windows_11_Pro_24H2(26100.3775) (64-бит)
    steps-to-reproduce: |
      1. Перейти на главную страницу сайта.
      2. В форме поиска вводим запрос "Laptop" или "Ноутбук".
      3. Появляется надпись "ничего не найдено" либо аналог на английском языке.
    expected-result: |
      На данный запрос должны быть показаны все товары, которые есть на сайте и подходят под этот критерий поиска. Форма "Поиск" должна быть настроена на "Глобальный поиск" по всему сайту, а не только внутри одной категории.
    actual-result: |
      "Поиск", находящийся на главной странице, не работает глобально по всему сайту, а работает только локально в той категории, в которой находится пользователь.
      
  - summary: |
      Фильтрация товаров некорректна
    environment: |
      Google Chrome 136.0.7103.49 (официальная сборка) (64-бит)
      ОС Windows_11_Pro_24H2(26100.3775) (64-бит)
    steps-to-reproduce: |
      1. Перейти на главную страницу сайта.
      2. В форму фильтрации выставляем параметры от/до. Фильтрация возможна только по цене, фильтр по категории отсутствует.
    expected-result: |
      Должны быть показаны все товары, подходящие под критерии фильтрации. В фильтре должна быть возможность фильтровать товар не только по цене, но и по товару или ключевому слову, и результаты должны выдаваться со всего
      сайта, а не только внутри категории, где находится пользователь.
    actual-result: |
      Форма фильтра  позволяет фильтровать только по цене.
      
  - summary: |
      Некорректная работа мобильной версии сайта
    environment: |
      Google Chrome 136.0.7103.49 (официальная сборка) (64-бит)
      ОС Windows_11_Pro_24H2(26100.3775) (64-бит)
      Devtools Google Chrome 136.0.7103.49 (официальная сборка) (64-бит)
      Разрешения экрана: планшет = 1024x768, смартфон = 375x812
    steps-to-reproduce: |
      1. Перейти на главную страницу сайта.
      2. Открыть Chrome DevTools.
      3. Открыть вкладку для эмуляции мобильных устройств.
      4. Выставить вручную разрешение 1024x768 (планшет).
      5. Выбрать любой товар и отправить его в корзину.
      6. Зайти в корзину.
      7. Выставить вручную разрешение 375x812 (смартфон).
      8. Выбрать любой товар и отправить его в корзину.
      9. Зайти в корзину.
      10. Переключить язык на русский.
    expected-result: |
      Сайт должен корректно адаптироваться под любые мобильные устройства.
    actual-result: |
      Интерфейс некорректно адаптируется под размер экрана 375x812. Элементы интерфейса в версии 375x812 (смартфон) некорректно отображаются. Скриншоты ошибок mobil_bug(1) и mobil_bug(2) прилагаются.
      
  - summary: |
      Некорректная работа сайта с браузером Safari
    environment: |
      Google Chrome 136.0.7103.49 (официальная сборка) (64-бит), Firefox 138.0.1, Yandex 25.4.0.1973 (64-bit)
      ОС Windows_11_Pro_24H2(26100.3775) (64-бит)
      ОС MacOS 15 Sequoia (эмулятор) — https://www.browserling.com/
      Safari 18 был протестирован через сайт https://www.browserling.com/
      Разрешение экрана = ["1920x1080 (ПК)", Windows 11]
      Разрешение экрана = ["1280x800 (ПК)", macOS 15 Sequoia]
    steps-to-reproduce: |
      1. Открыть сайт в Safari.
      2. Открыть главную страницу сайта.
    expected-result: |
      Интерфейс должен корректно адаптироваться под данный браузер так же, как и под другие браузеры, даже с учётом разных разрешений экранов и операционных систем.
    actual-result: |
      Интерфейс некорректно адаптируется под данный браузер. Скриншот ошибки safari18(bug).png прилагается.
      
  - summary: |
      Некорректная работа сайта с локализацией на русский язык
    environment: |
      Google Chrome 136.0.7103.49 (официальная сборка) (64-бит)
      ОС Windows_11_Pro_24H2(26100.3775) (64-бит)
    steps-to-reproduce: |
      1. Открыть главную страницу сайта.
      2. Выбрать переключение языков.
      3. Переключить язык на русский.
    expected-result: |
      Должна присутствовать полная локализация всех элементов интерфейса, а также описание товаров на те языки, которые представлены для перевода на сайте. Цены должны быть номинированы в единицах, соответствующих языку
      перевода: рубли (русский язык), доллары (английский язык) и т.д.
    actual-result: |
      Локализация интерфейса не полная.
